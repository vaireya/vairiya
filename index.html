<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <style>
    /* CSS styling goes here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #555;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Online Store</h1>
  </header>

  <nav>
    <a href="#">Home</a> |
    <a href="#">Products</a> |
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>Featured Products</h2>
    <div class="product">
      <h3>Product 1</h3>
      <p>Description of Product 1</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <h3>Product 2</h3>
      <p>Description of Product 2</p>
      <button>Add to Cart</button>
    </div>
    <!-- Add more products here -->
  </section>

  <footer>
    <p>&copy; 2024 Online Store. All rights reserved.</p>
  </footer>

</body>
</html>
